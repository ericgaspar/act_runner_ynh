#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "example"
name = "Example app"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "0.2.6~ynh1"

maintainers = ["johndoe"]

[upstream]
license = "free"
website = "https://example.com"
demo = "https://demo.example.com"
admindoc = "https://yunohost.org/packaging_apps"
userdoc = "https://yunohost.org/apps"
code = "https://gitea.com/gitea/act_runner"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.token]
    ask.en = "This token can be retrieved at this location: http://192.168.8.8:3000/admin/actions/runners"
    ask.fr = "Ce token peut être récupéré à cet emplacement : http://192.168.8.8:3000/admin/actions/runners"
    type = "string"

    [install.gitea_url]
    ask.en = "Please enter the Gitea URL"
    ask.fr = "Veuillez entrer l'URL du coordinateur Gitea"
    type = "string"
    example = "https://gitea.com/"

    [install.admin]
    type = "user"


[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://gitea.com/gitea/act_runner/releases/download/v0.2.6/act_runner-0.2.6-linux-amd64"
        sha256 = "234c2bdb871e7b0bfb84697f353395bfc7819faf9f0c0443845868b64a041057"
        in_subdir = false
        extract = false
        rename = "act_runner"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
